<form [formGroup]="registerForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign up</h2>
  <hr>
  <div class="form-group">             <!–– username ––>
    <input type="text"
      [ngClass]="{'is-invalid': registerForm.get('username').errors && registerForm.get('username').touched}"
      class="form-control"
      formControlName="username"
      placeholder="Username">
    <div class="invalid-feedback">Please choose a username</div>
  </div>
  <div class="form-group">             <!–– gender ––>
    <label class="control-label" style="margin-right:10px">I am a: </label>
    <label class="radio-inline">
      <input class="mr-3" type="radio" value="male" formControlName="gender">Male
    </label>
    <label class="radio-inline ml-3">
      <input class="mr-3" type="radio" value="female" formControlName="gender">Female
    </label>
  </div>
  <div class="form-group">             <!–– dateOfBirth ––>
    <input [ngClass]="{'is-invalid': registerForm.get('dateOfBirth').errors
      && registerForm.get('dateOfBirth').touched}" class="form-control"
      placeholder="Date of Birth" formControlName="dateOfBirth" type="text" bsDatepicker [bsConfig]="bsConfig">
    <div class="invalid-feedback" *ngIf="registerForm.get('dateOfBirth').touched
      && registerForm.get('dateOfBirth').hasError('required')">Date of Birth is required</div>
  </div>
  <div class="form-group">             <!–– city ––>
    <input [ngClass]="{'is-invalid': registerForm.get('city').errors
      && registerForm.get('city').touched}" class="form-control"
      placeholder="City" formControlName="city">
    <div class="invalid-feedback" *ngIf="registerForm.get('city').touched
      && registerForm.get('city').hasError('required')">City is required</div>
  </div>

  <div class="form-group">             <!–– country ––>
    <input [ngClass]="{'is-invalid': registerForm.get('country').errors
      && registerForm.get('country').touched}" class="form-control"
      placeholder="Country" formControlName="country">
    <div class="invalid-feedback" *ngIf="registerForm.get('country').touched
      && registerForm.get('country').hasError('required')">Country is required</div>
  </div>
  <div class="form-group">             <!–– password ––>
    <input type="password"
    [ngClass]="{'is-invalid': registerForm.get('password').errors && registerForm.get('password').touched}"
      class="form-control"
      formControlName="password"
      placeholder="Password">
    <div class="invalid-feedback"
      *ngIf="registerForm.get('password').hasError('required') && registerForm.get('password').touched">
      Please choose a valid password
    </div>
    <div class="invalid-feedback"
      *ngIf="registerForm.get('password').hasError('minlength') && registerForm.get('password').touched">
      Password must be at least 4 characters
    </div>
    <div class="invalid-feedback"
      *ngIf="registerForm.get('password').hasError('maxlength') && registerForm.get('password').touched">
      Password cannot exceed 8 characters
    </div>
  </div>

  <div class="form-group">             <!–– confirmPassword ––>
    <input type="password"
      [ngClass]="{'is-invalid': (registerForm.get('confirmPassword').errors && registerForm.get('confirmPassword').touched)
        || (registerForm.get('confirmPassword').touched && registerForm.hasError('mismatch'))}"
      class="form-control"
      formControlName="confirmPassword"
      placeholder="Confirm password">
      <div class="invalid-feedback"
        *ngIf="registerForm.get('confirmPassword').hasError('required') && registerForm.get('confirmPassword').touched">
        Confirm password is required
      </div>
      <div class="invalid-feedback"
        *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword').touched">
        Password and confirm password do not match
      </div>
  </div>

  <div class="form-group text-center"> <!–– Register ––>
    <button class="btn btn-success" [disabled]="registerForm.invalid" type="submit">Add</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>

</form>
