<div class="container mt-5">
  <div class="row">
    <div *ngFor="let user of users" class="col-lg-2 col-md-3 col-sm-6">
      <app-member-card [user]="user"></app-member-card>
    </div>
  </div>

  <div class="d-flex justify-contend-center">
    <pagination [boundaryLinks]="true"
    [totalItems]="pagination.totalItems"
    [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)"
      previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
    </pagination>
  </div>

  <div class="container mt-1">
    <form class="form-inline" #form="ngForm" (ngSubmit)="loadUsers()" selections>
      <div class="form-group">
        <label for="OlderThanDays">last updated </label>
        <input type="number" class="form-control ml-1" style="width: 70px" id="OlderThanDays" name="OlderThanDays">
        <div class="ml-1"> days ago, total objects: <b>{{pagination.totalItems}}</b></div>
      </div>
      <div class="form-group px-2">
        <label for="gender">Show: </label>
        <select class="form-control ml-1" style="width: 130px" id="gender" name="gender">
          <option>
            
          </option>
        </select>
      </div>
      <button class="btn btn-success ml-4" type="button" (click)="loadUsers()">update</button>
    </form>
  </div>
</div>
