<div class="card mb-4">
  <div class="card-img-wrapper">
    <img class="card-img-top" src="{{user.photoUrl || '../../../assets/user.jpeg'}}" alt="{{user.username}}"/>
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item">
        <button class="btn btn-primary" [routerLink]="['/members/', user.id]">
          <i class="fa fa-bar-chart"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary" (click)="sendSell(user.id)"><i class="fa fa-cloud"></i></button>
      </li>
    </ul>
  </div>
  <div class="card-body p-1">
    <p *ngIf="user.gender!=='collection'" class="card-text text-muted text-center">{{user.username | titlecase}}<br/>{{user.introduction}}</p>
    <p *ngIf="user.gender==='collection'" class="card-text text-muted text-center"><b>{{user.username | titlecase}}</b><br/><b>{{user.introduction}}</b></p>
  </div>
</div>
